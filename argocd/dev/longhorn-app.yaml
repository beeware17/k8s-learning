apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/beeware17/k8s-learning.git
    targetRevision: apps
    path: apps/dev/test
    plugin:
      name: sops-yaml   # ðŸ‘ˆ this enables SOPS decryption plugin
  destination:
    server: https://kubernetes.default.svc
    namespace: test
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
