apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn-dev
  namespace: argocd
annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  sources:
    - repoURL: https://github.com/beeware17/k8s-learning.git
      targetRevision: apps
      path: apps/dev/longhorn
      ref: repo
    - chart: longhorn
      repoURL: https://charts.longhorn.io
      targetRevision: 1.8.0
      helm:
        releaseName: longhorn
        valueFiles:
          - $repo/apps/dev/longhorn/longhorn-helm-values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
